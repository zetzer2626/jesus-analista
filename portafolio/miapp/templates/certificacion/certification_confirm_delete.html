{% extends 'base.html' %}

{% block title %}Eliminar Certificación{% endblock %}

{% block content %}
<h2>¿Estás seguro de que quieres eliminar la certificación "{{ object.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'certification_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
