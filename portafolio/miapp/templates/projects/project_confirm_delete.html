{% extends 'base.html' %}

{% block title %}Eliminar Proyecto{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar este proyecto?</h1>
<p><strong>{{ project.title }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
